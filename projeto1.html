<!DOCTYPE html>
<html lang="pt-BR" style="height: 100%">
<head>
  <meta charset="utf-8">
  <title>Chuva Fazenda Carna√∫ba - Interativo</title>
</head>
<body style="height: 100%; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding: 20px; background: #f0f8ff; font-family: Arial, sans-serif;">

  <h2 style="color: #003366;">üåßÔ∏è Volume de Chuva Anual na Fazenda Carna√∫ba (2013‚Äì2023)</h2>

  <!-- Bot√µes ocultos -->
  <button id="btnFiltro" onclick="filtrarMenorQueMedia()" style="display: none;">Filtrar abaixo da m√©dia</button>
  <button id="btnReset" onclick="resetarFiltro()" style="display: none;">Resetar Filtro</button>

  <div id="container" style="height: 80%; width: 90%; max-width: 900px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

  <script type="text/javascript">
    const dom = document.getElementById('container');
    const myChart = echarts.init(dom);

    const anos = ['2013','2014','2015','2016','2017','2018','2019','2020','2021','2022','2023'];
    const valores = [280, 404.6, 386.7, 295, 211.5, 764.8, 497.9, 591.3, 388.5, 938.6, 376.6];

    const media = valores.reduce((a, b) => a + b, 0) / valores.length;
    const max = Math.max(...valores);
    const min = Math.min(...valores);

    function gerarSerie(dados) {
      return dados.map(v => {
        let cor = '#00BFFF'; 
        if (v === max) cor = '#FF4C4C'; 
        else if (v === min) cor = '#32CD32'; 
        return {
          value: v,
          itemStyle: {
            color: cor
          }
        };
      });
    }

    let option = {
      tooltip: {
        trigger: 'axis',
        formatter: function (params) {
          let ano = params[0].axisValue;
          let valor = params[0].data.value;
          return `${ano}<br/>üíß Chuva: <b>${valor} mm</b>`;
        }
      },
      dataZoom: [
        {
          type: 'slider',
          start: 0,
          end: 100
        },
        {
          type: 'inside'
        }
      ],
      xAxis: {
        type: 'category',
        data: anos,
        axisLabel: { rotate: 45 }
      },
      yAxis: {
        type: 'value',
        name: 'Total de Chuva (mm)'
      },
      series: [{
        type: 'bar',
        data: gerarSerie(valores)
      }]
    };

    myChart.setOption(option);

    function filtrarMenorQueMedia() {
      const anosFiltrados = [];
      const dadosFiltrados = [];

      for (let i = 0; i < valores.length; i++) {
        if (valores[i] < media) {
          anosFiltrados.push(anos[i]);
          dadosFiltrados.push(valores[i]);
        }
      }

      myChart.setOption({
        xAxis: { data: anosFiltrados },
        series: [{ data: gerarSerie(dadosFiltrados) }]
      });
    }

    function resetarFiltro() {
      myChart.setOption({
        xAxis: { data: anos },
        series: [{ data: gerarSerie(valores) }]
      });
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
